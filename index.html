<html>
  <head>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="typeStudNo.plugin.0.0.1.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("#test").typer({
          time: 800,
          input: function (val) {
            $("#label").text(val);
          },
        });
      });
    </script>
    <div><label id="label"></label></div>
    <input id="test" />
  </body>
</html>
